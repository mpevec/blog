<form class="form-horizontal" name="f1" ng-submit="submit()">
    <div class="form-group" ng-class="{'has-error': f1.inputTaxNumber.$dirty && f1.inputTaxNumber.$invalid,
                                       'has-success': f1.inputTaxNumber.$dirty && f1.inputTaxNumber.$valid}">

        <label class="col-sm-2 control-label" for="inputTaxNumber">Tax number: *</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" id="inputTaxNumber" name="inputTaxNumber" ng-required="true"  ng-minlength="8" ng-pattern="/^[0-9]+$/" ng-model="dish.taxNumber">

            <span class="help-block" ng-show="f1.inputTaxNumber.$dirty && f1.inputTaxNumber.$error.required" >Required.</span>
            <span class="help-block" ng-show="f1.inputTaxNumber.$dirty && f1.inputTaxNumber.$error.minlength">Minimal length is 8.</span>
            <span class="help-block" ng-show="f1.inputTaxNumber.$dirty && f1.inputTaxNumber.$error.pattern">Only numbers allowed.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="f1.$invalid" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
