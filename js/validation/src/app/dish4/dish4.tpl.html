<form class="form-horizontal" name="f1" ng-submit="submit()">

    <div class="form-group" ng-class="{'has-error': f1.inputPassword.$dirty && f1.inputPassword.$invalid,
                                       'has-success': f1.inputPassword.$dirty && f1.inputPassword.$valid}">

        <label class="col-sm-2 control-label" for="inputPassword">Password: *</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" id="inputPassword" name="inputPassword" ng-required="true"  ng-minlength="5" ng-model="dish.password">

            <span class="help-block" ng-show="f1.inputPassword.$dirty && f1.inputPassword.$error.required" >Required.</span>
            <span class="help-block" ng-show="f1.inputPassword.$dirty && f1.inputPassword.$error.minlength">Minimal length is 5.</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': f1.inputPasswordR.$dirty && f1.inputPasswordR.$invalid,
                                       'has-success': f1.inputPasswordR.$dirty && f1.inputPasswordR.$valid}">

        <label class="col-sm-2 control-label" for="inputPasswordR">Repeat password: *</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" id="inputPasswordR" name="inputPasswordR" ng-required="true" ng-model="dish.passwordr" password="dish.password">

            <span class="help-block" ng-show="f1.inputPasswordR.$dirty && f1.inputPasswordR.$error.required" >Required.</span>
            <span class="help-block" ng-show="f1.inputPasswordR.$dirty && f1.inputPasswordR.$error.passwordVerify">Password not equal.</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="f1.$invalid" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>
