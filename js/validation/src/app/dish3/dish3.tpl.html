<form class="form-horizontal" name="f1" ng-submit="submit()">

    <div class="form-group" ng-class="{'has-error': f1.inputUsername.$dirty && f1.inputUsername.$invalid,
                                       'has-success': f1.inputUsername.$dirty && f1.inputUsername.$valid}">

        <label class="col-sm-2 control-label" for="inputUsername">Username: *</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" id="inputUsername" name="inputUsername" ng-required="true"  ng-minlength="5" ng-model="dish.username" username="hasFocus" ng-blur="hasFocus=false" ng-focus="hasFocus=true">

            <span class="help-block" ng-show="f1.inputUsername.$dirty && f1.inputUsername.$error.required" >Required.</span>
            <span class="help-block" ng-show="f1.inputUsername.$dirty && f1.inputUsername.$error.minlength">Minimal length is 5.</span>
            <span class="help-block" ng-show="f1.inputUsername.$dirty && f1.inputUsername.$error.username && !f1.inputUsername.$error.checking">Invalid username.</span>
            <span class="help-block" ng-show="f1.inputUsername.$dirty && f1.inputUsername.$error.checking">Checking email...</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="f1.$invalid" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>
